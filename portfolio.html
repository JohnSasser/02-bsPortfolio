<!DOCTYPE html>
<html class="no-js">
	<head>

			crossorigin="anonymous"

		<!-- <link rel="stylesheet" href="./assets/css/style1.css"> -->
		<style>
			body {
				background-image: url(./assets/images/what-the-hex-dark.png);
			}

			h1,
			h3 {
				color: #29d1ce;
			}

			a {
				color: #777;
			}

			p {
				padding: 0 40 0 40;
			}

			#navBar {
				border-bottom: 2px solid #777;
			}

			#navBar:hover {
				box-shadow: 0px 0px 40px #29d1ce;
				transition: 1.2s;
			}

			a:hover {
				color: #29d1ce;
				transition: 1.2s;
			}

			.navName {
				color: whitesmoke;
			}

			.portfolioImg {
				height: 250px;
				width: 250px;
			}

			img {
				height: 250px;
				width: 225px;
				margin: 10px 30px 15px 10px;
				box-shadow: 0px 0px 15px black;
				position: relative;
			}

			.boxContainer {
				border: solid black;
				padding: 40px;
				background-color: whitesmoke;
				margin-top: 45px;
				margin-bottom: 45px;
				box-shadow: 0px 0px 15px black;
			}

			.bodyContainer:hover {
				box-shadow: 0px 0px 25px #29d1ce;
				transition: 1.2s;
			}

			.portfolioImg:hover {
				box-shadow: 0px 0px 15px #29d1ce;
			}

			/* position and code for the banner over portfolio img */
			.imgText {
				background-color: #29d1ce;
				position: absolute;
				width: 250px;
				left: 25px; 
				top: 70%;
				height: 30px;
				text-align: center;
				color: whitesmoke;
			}

			footer {
				text-align: center;
				background-color: whitesmoke;
				height: 30px;
				align-self: center;
				margin-top: 30px;
				border-top: solid 1.5px #29d1ce;
				position: fixed;
				bottom: 0;
				width: 100%;
			}

			@media (max-width: 640px) {
				.navbar {
					padding: 0;
				}

				h3 {
					color: black;
					text-shadow: 0px 1px 1px grey;
				}

				.imgText {
					overflow: auto;
					background-color: #29d1ce;
					position: absolute;
					width: 93.4%;
					top: 70%;
					height: 42px;
					text-align: center;
				}

				.navbar-brand {
					width: 100%;
					flex: 100%;
					text-align: center;
					background: #29d1ce;
					margin: 0;
				}

				.portfolioImg {
					width: 100%;
					display: flex;
					align-content: center;
				}

				#headShot {
					width: 100%;
					height: 100%;
					margin: 0 auto;
					clear: both;
				}

				.nav {
					margin: 0 auto;
					/* display: flex; */
				}

				p {
					line-height: 5;
				}

				footer {
					margin-top: 20px;
				}
			}
		</style>
	</head>

											<div class="imgText">Code Books</div>
